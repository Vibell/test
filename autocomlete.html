<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autocomplete</title>
</head>
<body>
   <p><big>Do you think what kind of girl is  vivi?</big></p>
    <br />
    <form>
        <input type="text" name="whatgirl" list="kinds" autocomplete="on">
        <datalist id="kinds" style="display: none">
            <option value="lovly">lovly</option>
            <option value="naulty">naulty</option>
            <option value="nature">nature</option>
        </datalist>
    </form>
</body>
</html>
