<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
      p>strong{
            color: #60a3c5;
        }
        .div1{
            color: #60a3c5;
        }
        .div2{
            color: #528e4c;
        }
        .div1 .div2{
            color: #cc4a43;
        }
      dd:nth-of-type(2){
            background-color: #60a3c5;
        }
    </style>
</head>
<body>
    <p>
        你看过了许多<i>美景</i>
        <br/>
        你看过了许多<strong>美女</strong>
        <br/>
        你迷失在地图上每一道<strong>短暂的<i>光阴</i></strong>
        <br/>
        你品尝了<strong>夜的巴黎</strong>
        <br/>
        你踏过<strong>下雪的</strong>北京
    </p>
    <div class="div1">sahkfk<div class="div2">sjhfse</div> </div>
    <div class="div2">sahkfk</div>
    <div class="div1 div2">sahkfk</div>
    <div>
        <p>列表1</p>
        <!--<li>列表2</li>-->
        <!--<li>列表3</li>-->
        <!--<li>列表4</li>-->
        <!--<li>列表1</li>-->
        <!--<li>列表5</li>-->
        <!--<li>列表7</li>-->
        <!--<li>列表0</li>-->
        <!--<li>列表54</li>-->
    </div>
    <dl>
        <dt>asfas</dt>
        <dd>liebiao1</dd>
        <dd>liebiao2</dd>
    </dl>
</body>
</html>
